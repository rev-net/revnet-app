overwrite: true
schema: ${NEXT_PUBLIC_SEPOLIA_SUBGRAPH_URL}
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/:
    preset: 'client'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  namingConvention:
    enumValues: keep
  avoidOptionals:
    field: true
  skipTypename: true