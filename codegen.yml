overwrite: true
schema: ./graphql.schema.json
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/:
    preset: 'client'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  namingConvention:
    enumValues: keep
  avoidOptionals:
    field: true
  skipTypename: true
