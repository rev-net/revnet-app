query CashOutTaxSnapshots($suckerGroupId: String!, $after: String) {
  cashOutTaxSnapshots(
    where: { suckerGroupId: $suckerGroupId }
    orderBy: "start"
    orderDirection: "asc"
    limit: 1000
    after: $after
  ) {
    items {
      cashOutTax
      start
      duration
      rulesetId
      suckerGroupId
      version
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
