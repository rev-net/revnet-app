query SuckerTransactions($suckerGroupId: String, $version: Int, $status: suckerTransactionStatus) {
  suckerTransactions(
    where: { suckerGroupId: $suckerGroupId, version: $version, status: $status }
    orderBy: "createdAt"
    orderDirection: "desc"
  ) {
    items {
      createdAt
      chainId
      index
      peer
      peerChainId
      version
      token
      status
      beneficiary
      projectId
      projectTokenCount
      root
      sucker
      suckerGroupId
      terminalTokenAmount
    }
  }
}
