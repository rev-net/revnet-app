query Project($projectId: Float!, $chainId: Float!) {
  project(projectId: $projectId, chainId: $chainId) {
    projectId
    metadataUri
    handle
    createdAt
    suckerGroupId
  }
}

query Projects($where: projectFilter) {
  projects(where: $where) {
    items {
      projectId
      metadataUri
      handle
      createdAt
      suckerGroupId
      participants {
        totalCount
      }
    }
  }
}

query ProjectWithPermissions($projectId: Float!, $chainId: Float!) {
  project(projectId: $projectId, chainId: $chainId) {
    projectId
    metadataUri
    handle
    createdAt
    suckerGroupId
    deployer
    permissionHolders {
      items {
        permissions
        account
        chainId
        operator
      }
    }
  }
}