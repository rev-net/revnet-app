query Project($projectId: Float!, $chainId: Float!, $version: Float!) {
  project(projectId: $projectId, chainId: $chainId, version: $version) {
    projectId
    metadataUri
    handle
    createdAt
    suckerGroupId
    logoUri
    name
    version
  }
}

query Projects($where: projectFilter) {
  projects(where: $where) {
    items {
      projectId
      metadataUri
      handle
      createdAt
      suckerGroupId
      participants {
        totalCount
      }
      version
    }
  }
}

query ProjectAccountingContext($chainId: Float!, $projectId: Float!, $version: Float!) {
  project(chainId: $chainId, projectId: $projectId, version: $version) {
    token
    decimals
    currency
  }
}
