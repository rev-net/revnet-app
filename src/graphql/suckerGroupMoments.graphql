query SuckerGroupMoments($suckerGroupId: String!, $after: String) {
  suckerGroupMoments(
    where: { suckerGroupId: $suckerGroupId }
    orderBy: "timestamp"
    orderDirection: "asc"
    limit: 1000
    after: $after
  ) {
    items {
      timestamp
      balance
      tokenSupply
      suckerGroupId
      version
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
