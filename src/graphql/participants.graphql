query Participants(
  $where: participantFilter
  $orderBy: String
  $orderDirection: String
  $limit: Int
) {
  participants(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: $limit
  ) {
    totalCount
    items {
      chainId
      address
      volume
      lastPaidTimestamp
      balance
      erc20Balance
      creditBalance
      projectId
    }
  }
}
